<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="deeda - Advanced AI Engineering. Building autonomous systems that transform how we work and invest.">
    <title>deeda - Advanced AI Engineering</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" href="favicon-square.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background: #0f0f23; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #1a1a1a; line-height: 1.6; }

        .navbar { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: transparent; padding: 1.5rem 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo-section { display: flex; align-items: center; gap: 0.5rem; }
        .nav-logo { width: 28px; height: 28px; object-fit: contain; opacity: 0.9; }
        .nav-name { font-size: 1.25rem; font-weight: 600; letter-spacing: -0.02em; color: white; }
        .nav-link { color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.2s ease; }
        .nav-link:hover { color: white; }

        .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); overflow: hidden; }
        .animated-bg { position: absolute; width: 100%; height: 100%; overflow: hidden; }
        .gradient-sphere { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: float-sphere 20s infinite ease-in-out; }
        .sphere-1 { width: 300px; height: 300px; background: linear-gradient(135deg, #4FC3F7 0%, #667eea 100%); top: -150px; left: -100px; animation-delay: 0s; }
        .sphere-2 { width: 400px; height: 400px; background: linear-gradient(135deg, #E91E63 0%, #f093fb 100%); bottom: -200px; right: -150px; animation-delay: 7s; }
        .sphere-3 { width: 250px; height: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); top: 50%; left: 50%; animation-delay: 14s; }
        @keyframes float-sphere { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(100px, -50px) scale(1.1); } 66% { transform: translate(-50px, 100px) scale(0.9); } }

        .hero-content { text-align: center; z-index: 2; padding: 2rem; max-width: 900px; }
        .hero-logo { width: 100px; height: 100px; margin-bottom: 1.5rem; object-fit: contain; filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1)); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        .hero-title { font-size: 3.5rem; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 0.5rem; background: linear-gradient(135deg, #4FC3F7 0%, #E91E63 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hero-subtitle { font-size: 1.35rem; font-weight: 400; color: #e0e0e0; margin-bottom: 1rem; letter-spacing: 0.02em; }
        .hero-description { font-size: 1rem; color: #b0b0b0; line-height: 1.7; margin: 0 auto 2rem; max-width: 500px; }

        .products-inline { display: flex; gap: 2rem; justify-content: center; margin-top: 2.5rem; flex-wrap: wrap; }
        .product-pill { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 1rem 1.5rem; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .product-pill:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .product-pill h3 { color: white; font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .product-pill p { color: rgba(255, 255, 255, 0.6); font-size: 0.85rem; }

        .footer { background: #0a0a0a; color: white; padding: 0.75rem 0; text-align: center; position: absolute; bottom: -100px; width: 100%; }
        .footer-content { display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 0 2rem; }
        .footer-logo-img { width: 16px; height: auto; opacity: 0.7; }
        .footer-text { color: rgba(255, 255, 255, 0.4); font-size: 0.75rem; }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.1rem; }
            .products-inline { gap: 1rem; }
            .product-pill { padding: 0.75rem 1rem; }
        }
    </style>
    <link rel="stylesheet" href="assets/css/main.css?v=4.0">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="images/screen2.png" alt="deeda" class="nav-logo">
                <span class="nav-name">deeda</span>
            </div>
            <a href="mailto:hello@deeda.com" class="nav-link">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="animated-bg">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
        </div>
        <div class="hero-content">
            <img src="images/screen2.png" alt="deeda" class="hero-logo">
            <h1 class="hero-title">deeda</h1>
            <p class="hero-subtitle">Advanced AI Engineering</p>
            <p class="hero-description">
                Building intelligent systems that amplify human potential.<br>
                Dynamic End-to-End Data Aggregation.
            </p>

            <div class="products-inline">
                <div class="product-pill">
                    <h3>AutoSprint</h3>
                    <p>Autonomous software that builds itself</p>
                </div>
                <div class="product-pill">
                    <h3>TradeBrainz</h3>
                    <p>Your personal AI hedge fund</p>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-content">
            <img src="images/screen2.png" alt="deeda" class="footer-logo-img">
            <span class="footer-text">© 2025 deeda Inc. • Palo Alto, California</span>
        </div>
    </footer>
</body>
</html>
